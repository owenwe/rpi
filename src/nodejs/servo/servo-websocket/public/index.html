<!doctype html>
<html>
<head>
    <title>RPi Servo Websocket Controller</title>
    <link href="favicon.ico" rel="shortcut icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container-fluid">
    <h1>RPi Servo Websocket Controller</h1>
    <div class="row">
        <div class="col-5">
            <div class="form-group row align-items-center">
                <label id="slider1Label" for="slider1" class="col-6 col-form-label"></label>
                <div class="col-6">
                    <input type="range" min="500" max="2500" value="250" class="form-control-range" id="slider1">
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
    const updateLabels = function() {
        let label1 = document.getElementById('slider1Label');

        label1.innerHTML = `[value] = ${s1Value}`;
    };
    let socket = io();
    let s1Value =500;

    updateLabels();

    window.addEventListener("load", function() {
        let slider1 = document.getElementById("slider1");

        slider1.addEventListener("change", function() {
            s1Value = this.value;
            updateLabels();
            socket.emit("servoSlider", s1Value);
        });
    });
</script>
</body>
</html>
